<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">

        <h1>Number Guessing Game</h1>
        <p>Try and guessing a random number between 1 and 100</p>
        <p>You have 10 attempt to guess the right number</p> <br>

        <form class="form">
            <label for="guessField" id="guess"><b>Guess a number</b></label> <br> <br>
            <input type="text" id="guessField" class="guessField"> <br><br>
            <input type="submit" id="submit" value="Submit Guess" class="guessSubmit">

        </form>

        <div class="resultparas">
            <p>Previous Guess <span class="guesses"></span></p>
            <p>Guess Remaining <span class="lastResult">: 10 </span> </p>
            <p class="lowOrHigh"></p>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
